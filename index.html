<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham's App for Number to word conversion</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    

        <div id="header">
            <h2>Figure To Word App</h2>
        </div>
        
        <div id="outer-box">
            <div id="inner-box">
                <div id="box">

                    <label for="number">Enter the number:</label>
                    <input type="number" id="inputNumber" placeholder="N/A">
                    <button id="btn">Get Output</button>
                    <textarea name="" id="output" cols="30" rows="4"></textarea>
                </div>
            </div>
        </div>
